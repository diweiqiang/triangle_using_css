<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="triangle_using_css.css">
</head>
<body>
<header>
    <span>Simple CSS Triangles</span>
</header>
<section class="wrapper clearfix">
    <div class="box"> <!-- Make sure a parent element exists, with relative positioning, if you're going to be using a CSS triangle -->
        <span class="triangle top"></span> <!-- Simply set a span, or an element of your choosing, with the "triangle" class and also your chosen position as a class - E.g. "bottom" -->
        <p>top</p>
    </div>

    <div class="box">
        <span class="triangle right"></span>
        <p>right</p>
    </div>

    <div class="box">
        <span class="triangle bottom"></span>
        <p>bottom</p>
    </div>

    <div class="box">
        <span class="triangle left"></span>
        <p>left</p>
    </div>

</section>
</body>
</html>
